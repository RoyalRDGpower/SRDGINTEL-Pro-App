<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Newsletter Confirmation Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0a0a0f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .holographic-glow {
            box-shadow: 0 0 40px 10px rgba(37, 106, 244, 0.2);
            background: radial-gradient(circle, rgba(37, 106, 244, 0.15) 0%, rgba(10, 10, 15, 0) 70%);
        }
        .cyber-border {
            border: 1px solid rgba(37, 106, 244, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-slate-900 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">share</span>
</button>
</div>
</div>
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8">
<!-- Holographic Checkmark Visual -->
<div class="relative flex items-center justify-center w-full mb-8">
<div class="holographic-glow absolute w-64 h-64 rounded-full"></div>
<div class="relative z-10 flex items-center justify-center w-32 h-32 rounded-full border-2 border-primary/50 bg-primary/10 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-[64px] font-light">task_alt</span>
</div>
</div>
<!-- Headline Content -->
<div class="text-center mb-8 max-w-sm">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-3">Intelligence Delivered</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed">Your guide to AI-driven content and tech tips is ready for download. Elevate your workflow with SRDGINTEL.</p>
</div>
<!-- Primary CTA Button -->
<div class="w-full max-w-sm mb-12">
<div class="flex px-0 py-3">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white gap-3 text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="material-symbols-outlined">download</span>
<span class="truncate">Download Your PDF</span>
</button>
</div>
</div>
<!-- Secondary CTAs / Social Cards -->
<div class="w-full max-w-sm space-y-4">
<p class="text-slate-500 dark:text-slate-500 text-xs font-bold uppercase tracking-widest text-center mb-2">Join the Community</p>
<div class="flex flex-col gap-3">
<!-- Discord Card -->
<button class="flex items-center justify-between w-full p-4 rounded-xl bg-white dark:bg-white/5 cyber-border text-left">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-lg bg-indigo-600/20 text-indigo-500">
<span class="material-symbols-outlined">forum</span>
</div>
<div>
<p class="text-sm font-bold">Join our Discord</p>
<p class="text-xs text-slate-500">Real-time AI prompts &amp; tools</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 text-sm">chevron_right</span>
</button>
<!-- X Card -->
<button class="flex items-center justify-between w-full p-4 rounded-xl bg-white dark:bg-white/5 cyber-border text-left">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined">bolt</span>
</div>
<div>
<p class="text-sm font-bold">Follow on X</p>
<p class="text-xs text-slate-500">Daily tech tips &amp; news</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 text-sm">chevron_right</span>
</button>
</div>
</div>
</main>
<!-- Footer Branding -->
<footer class="p-8 flex flex-col items-center">
<div class="flex items-center gap-2 mb-4">
<div class="h-2 w-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-xs font-bold tracking-[0.2em] text-slate-400">SRDGINTEL</span>
</div>
<button class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors">
            Back to Dashboard
        </button>
</footer>

</div>
